<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vue.js Cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>ExchagneCalculator</title>
</head>
<body>
    <div id="container" >
        <h1>환율계산</h1>
        <ul>
            <li>
                <div>
                    <span>송금국가:</span>
                    <span>미국(USD)</span>
                </div>
            </li>
            <li>
                <div>
                    <span>수취국가:</span>
                    <span>
                        <select v-model="targetCode" v-on:change="chageRate">
                            <option value="None" selected>선택하세요</option>
                            <option v-for="value in nation" v-bind:value="value.code" >
                                {{ value.name }}
                            </option>
                        </select>
                    </span>
                </div>
            </li>
            <li>
                <div>
                    <span>환율:</span>
                    <span v-if=" targetCode != 'None' " > {{ targetRate }}{{ targetUnit }} </span>
                </div>
            </li>
            <li>
                <div>
                    <span>송금액:</span>
                    <span><input v-model="inputUsd" type="number" />USD</span>
                </div>
            </li>
        </ul>
        <button v-on:click="getExResult" >Submit</button>
        <h1  v-if=" exResult " > 수취금액은 {{ exResult }} {{ exUnit }}입니다. </h1>
        <h1  v-if=" errMsg " style="color:red;"> {{ errMsg }} </h1>
    </div>
<script src="/exchange.js" ></script>
</body>
</html>
